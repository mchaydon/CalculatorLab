<!DOCTYPE html>
<html>

<head>
    <title>Calculator Lab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="centerContainer">
        <header>
            <h2>Calendar Lab</h2>
        </header>
        <main>
            <h4>Rectangle Area</h4>
            <p>Use the following form to calculate the area of a rectangle from its length and width.</p>
            <br>
            <div class="rectangleContainer">
            <form id="form1" name="form1" method="POST" action="rac">
                    <label for="lengthString" style="float: left; margin-left: 7em;">Length in feet: </label>
                    <input type="text" name="lengthString" id="lengthString" style="float: left; width: 5em;" >
                    <div class="rectangle"></div>
                    <label for="widthString" style="float: left; margin-top: 5em;">Width in feet: </label>
                    <input type="text" style="float: left; width: 5em;" name="widthString" id="widthString">
                    <input type="submit" style="float: left; clear: both; margin-left: 12em;">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
